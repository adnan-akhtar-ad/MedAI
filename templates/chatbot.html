<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI - Medical Chat Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("https://cdn.pixabay.com/photo/2018/07/15/10/44/dna-3539309_1280.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 550px;
            height: 650px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 0px 40px rgba(0, 153, 255, 0.5);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 2px solid rgba(0, 153, 255, 0.5);
        }

        .chat-header {
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            color: white;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .message {
            max-width: 80%;
            padding: 16px;
            border-radius: 15px;
            font-size: 16px;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            animation: slideRight 0.3s ease-in-out;
        }

        .bot-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            animation: slideLeft 0.3s ease-in-out;
        }

        .chat-input {
        display: flex;
        background: rgba(255, 255, 255, 0.2);
        padding: 12px;
        border-radius: 25px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        align-items: center;
        }

    .chat-input input {
        flex: 1;
        padding: 12px 16px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.3);
        color: white;
        font-size: 16px;
        border-radius: 20px;
        transition: 0.3s ease-in-out;
    }

    .chat-input input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .chat-input input:focus {
        background: rgba(255, 255, 255, 0.5);
        color: #444645;
    }

    .chat-input button {
        background: linear-gradient(45deg, #00bfff, #0080ff);
        color: white;
        border: none;
        padding: 12px;
        margin-left: 10px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
    }

    .chat-input button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(0, 191, 255, 0.7);
    }

    .chat-input button::after {
        content: '‚û§';
        font-size: 20px;
    }


        @keyframes slideRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            animation: typingBounce 1.5s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">  MedAI - Medical Chat Assistant</div>
        <div class="chat-body" id="chatBody">
            <div class="message bot-message">üë®‚Äç‚öï <strong>MedAI:</strong> Hello! I'm MedBot, your virtual medical assistant. How can I help you today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button id="sendButton" onclick="sendMessage()"></button>
        </div>
    </div>

</body>
</html>
